<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Mission to Mars</title>
   <link
     rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
   />
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
           <h1>Mission to Mars</h1>
           <p><a class="btn btn-primary btn-block" href="/scrape"
                       role="button">Scrape New Data</a></p>
        </div>
     
     <!-- Mars News -->
     <div class="row" id="mars-news">
        <div class="col-xs-12 col-md-12">
         <div class="media">
             <div class="media-body">
                <h2>Latest Mars News</h2>
                <h4 class="media-heading">{{mars.news_title}}</h4>
                <p>{{ mars.news_paragraph }}</p>
             </div>
         </div>
        </div>
     </div>
   <!-- Featured Image -->
   <div class="row" id="mars-featured-image">
      <div class="col-xs-12 col-md-8">
         <h2>Featured Mars Image</h2>
         <img src="{{ mars.featured_image }}" class="img-responsive" alt="Responsive image">
      </div>
      <!-- Mars Facts -->
     <div class="col-ex-6 col-md-4">
      <div class="row bg-primary" id="mars-facts">
         <h4>Mars Facts</h4>
         <table class="table-striped"></table>
            {{ mars.facts | safe }}
         </table>
      </div>
   </div>
   </div>
   
   <div class="row">
      <div class="col-xs-12 col-md-12 bg-primary">
         <h2>Mars Hemispheres</h2>
      </div>
   </div>
   {% for hemisphere in mars.hemispheres %}
   <div class="row">
      <div class="col-md-6">
   <img src="{{ hemisphere.img_url }}" class="img-responsive" alt="Responsive image">
   <h4>{{ hemisphere.title }} </h4>
      </div>
   </div>
   {% endfor %}  
</div>

   </body>
</html>
